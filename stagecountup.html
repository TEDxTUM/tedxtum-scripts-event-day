<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TEDxTUM: ENTELECHY</title>

  <style>
  	body {
		background-color:#000;
		color:#fff;
		font-size:55vh;
	}
	#button {
		display:table-row;
		width:100%;
		height:75vh;
		vertical-align: middle;
  		text-align: center;
	}
	#timer {
		display:inline-block;
		text-align:center;
		width:100%;
		margin:0px auto 0px auto;
	}
	#logo {
		display:block;
		height:10vh;
		margin: 0px auto;
	}
  </style>

</head>

<body>
  <script type="text/javascript">
  	var timerRunning = false;
	var totalSeconds = 0;
	var timerVar;
	function countTimer() {
	   ++totalSeconds;
	   var hour = Math.floor(totalSeconds /3600);
	   var minute = Math.floor((totalSeconds)/60);
	   var second = totalSeconds - (hour*3600 + minute*60);

	   document.getElementById("timer").innerHTML = ("0" + minute).slice(-2) + ":" + ("0" + second).slice(-2);
	}

	function clickScreen() {
		if (timerRunning) {
			deactivateTimer();
		} else {
			activateTimer();
		}
	}

	function activateTimer() {
		timerVar = setInterval(countTimer, 1000);
		timerRunning = true
	}

	function deactivateTimer() {
		clearInterval(timerVar);
		timerRunning = false;
		totalSeconds = 0;
		document.getElementById("timer").innerHTML = "00:00";
	}

  </script>
<div style='display: table; width:100%;'>
<div id="button" onclick="clickScreen()">
<div id="timer">00:00</div>
</div>
</div>
<img id="logo" src="logo.png"/>
</body>
</html>
